name: üöÄ Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Continuous Integration
    uses: ./.github/workflows/__shared-ci.yml

  npm-packages:
    name: üì¶ Publish NPM packages
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}

      - uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@5c1010a9146952f724730bf79ba8e2e40ba8e474 # 0.11.0

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: build
          path: /

      - env:
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

          yarn lerna publish --force-publish --conventional-commits --create-release github --yes

  documentation:
    name: üìö Publish documentation
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: |
          mkdir -p documentation
          echo "theme: jekyll-theme-cayman" > documentation/_config.yml
          cp README.md documentation/index.md
      - uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1.0.13
        with:
          source: documentation/
          destination: documentation/_site

      - uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: documentation/_site

      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
