name: ðŸš€ Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  ci:
    name: Continuous Integration
    uses: ./.github/workflows/__shared-ci.yml
    permissions:
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      security-events: write

  npm-packages:
    name: ðŸ“¦ Publish NPM packages
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}

      - uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@338755b95043af1f8aa17409529fd20a9d2ef659 # 0.20.6

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.build-artifact-id }}
          path: /

      - env:
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

          npx lerna publish --force-publish --conventional-commits --create-release github --yes

  documentation:
    if: github.ref_name == github.event.repository.default_branch
    name: ðŸ“š Publish documentation
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - id: prepare-deploy
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/jekyll@55f6193fb7a9eaab81f5db18aa0c3400971d87b3 # 0.17.3
        with:
          pages: documentation/

      - id: deployment
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@55f6193fb7a9eaab81f5db18aa0c3400971d87b3 # 0.17.3
        with:
          build-path: ${{ steps.prepare-deploy.outputs.build-path }}
