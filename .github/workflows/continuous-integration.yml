name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: escemi-tech/actions-node@v1.2.0
        with:
          checks: true

      - name: 🔭 e2e
        run: yarn test:e2e

  publish:
    needs: continuous-integration
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: escemi-tech/actions-node@main
        with:
          checkout-token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
          build: false

      - name: 🏗️ Build Github pages
        run: |
          mkdir -p /tmp/publish
          cp README.md /tmp/publish/index.md

      - name: 🌐 Publish Github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          enable_jekyll: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/publish
          user_name: ${{ github.actor }}
          user_email: ${{ github.actor }}@users.noreply.github.com

      - name: 📦 Publish NPM packages
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          yarn lerna publish --conventional-commits --create-release github --yes --no-verify-access
